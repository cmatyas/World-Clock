<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city...</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Sydney</option>

        </select>
        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">July 10 2025</div>
            <div class="time">07:33 PM</div>
        </div>
        <div class="city">
            <h2>Philadelphia</h2>
            <div class="date">July 10 2025</div>
            <div class="time">10:33 PM</div>
        </div>
    </div>
    <footer>
        This project was coded by Caitlin M and is <a href="https://github.com/cmatyas/World-Clock" target="_blank">open sourced on GitHub</a> and <a href="https://times-around-the-world.netlify.app/" target="_blank">hosted on Netlify.</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
